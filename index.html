<!DOCTYPE html>
<html>
  <head>
    <title>Colour The Circle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="wrapper">
        <h1 id="myHeading">Colour The Circle</h1>
        <p>Enter a colour or hit the Random Button.</p>
        <p>Hit reset to reset the colour</p>

        <div id="circle" class="circle"></div>
         <label for="myTextInput">Enter a colour</label>
        <input name="color" type="text" id="myTextInput">
        <button id="myButton">Change colour</button>
        <button id="random">Random</button>
        <button id="reset">Reset</button>
     </div>
    <script src="app.js"></script>
  </body>
</html>
